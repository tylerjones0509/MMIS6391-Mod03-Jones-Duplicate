<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="header text-center bg-success text-white py-3">
        <h1>Welcome to Our Pet Shop!</h1>
        <nav>
            <a href="/" class="text-white mx-2">Home</a>
            <a href="/about" class="text-white mx-2">About</a>
            <a href="/products" class="text-white mx-2">Products</a>
            <a href="/services" class="text-white mx-2">Services</a>
            <a href="/contact" class="text-white mx-2">Contact</a>
        </nav>
    </div>
    <header class="container text-center my-5">
        <h1>Contact Us</h1>
        <p>Get in touch with us for any questions or to book our services.</p>
    </header>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
